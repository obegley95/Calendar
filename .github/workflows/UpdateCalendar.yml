name: Update Calendar
on:
  # Run on any branch when JSON files change or  when scripts are updated
  push:
    paths:
      - 'f1_schedule_2025.json'
      - 'f2_schedule_2025.json'
      - 'f3_schedule_2025.json'
      - 'scripts/update_webcal_script.py'
      - 'scripts/calendar_generator.py'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ics requests

    # This step runs on all branches for testing
    - name: Test Calendar Generation
      run: |
        python scripts/update_webcal_script.py f1_schedule_2025.json F1 test --dry-run
        python scripts/update_webcal_script.py f2_schedule_2025.json F2 test --dry-run
        python scripts/update_webcal_script.py f3_schedule_2025.json F3 test --dry-run

    # This step only runs on main/master branch
    - name: Update iCal Gists
      if: github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        python scripts/update_webcal_script.py f1_schedule_2025.json F1 ${{ secrets.F1_GIST_ID }}
        python scripts/update_webcal_script.py f2_schedule_2025.json F2 ${{ secrets.F2_GIST_ID }}
        python scripts/update_webcal_script.py f3_schedule_2025.json F3 ${{ secrets.F3_GIST_ID }}
